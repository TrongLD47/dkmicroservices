syntax = "proto3";
package department.service;

option java_multiple_files = true;
option java_package = "dev.ngdangkiet.dkmicroservices.department.protobuf";
option java_outer_classname = "DepartmentProtobuf";

message PDepartment {
  int64 id = 1;
  string name = 2;
}

message PDepartmentResponse {
  int32 code = 1;
  PDepartment data = 2;
}

message PDepartmentsResponse {
  int32 code = 1;
  repeated PDepartment data = 2;
}
